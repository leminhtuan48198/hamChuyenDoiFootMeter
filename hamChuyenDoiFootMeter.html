<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function footToMeter(foot){
        let meter=foot*0.305
        return meter
    }
    function meterToFoot(meter){
        let foot=meter*3.279
        return foot
    }
    let foot=prompt("Nhap foot")
document.write(foot+" foot ="+footToMeter(foot)+" meter"+"<br>")
    let meter=prompt("Nhap meter")
document.write(meter+" meter ="+meterToFoot(meter)+" foot")

</script>
</body>
</html>
